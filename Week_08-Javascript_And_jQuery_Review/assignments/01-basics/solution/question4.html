<!doctype html>
<!--
# Week 8; 01-Basics; Question 4;

1. Make 1 box.

2. Make 2 forms, each with 1 input button.

3. When Form 1 is submitted, the background color
   of Box 1 should become red.

4. When Form 2 is submitted, the background color
   of Box 1 should become blue.
-->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Week 8; 01-Basics; Question 4;</title>
    <link rel="stylesheet" type="text/css" href="./css/question4.css" />
    <script
        src="https://code.jquery.com/jquery-3.1.0.min.js"
        integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/question4.js"></script>
  </head>
  <body>

    <h1>Week 8; 01-Basics; Question 4;</h1>

    <article id="box1" class="boxes"></article>

    <form id="mainform1">
      <input type="submit" value="Click Me First!" />
    </form>

    <form id="mainform2">
      <input type="submit" value="Click Me Next!" />
    </form>

  </body>
</html>
